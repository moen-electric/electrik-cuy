name: Deploy Laravel to cPanel via FTP

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, curl, dom, fileinfo, openssl, pdo, tokenizer, xml
          tools: composer

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup Laravel Storage Link
        run: |
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear
          php artisan storage:link || echo "Symlink might already exist"

      - name: Build assets (if using Laravel Mix / Vite)
        run: |
          npm install
          npm run build

      - name: FTP Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          server-dir: /public_html/ # sesuaikan jika di subdomain misalnya /sub.my.id/
